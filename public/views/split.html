<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Split PDF - PDF Tools</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/splitStyle.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <span class="i-love">CONVERT</span>
                    <span class="heart">2</span>
                    <span class="pdf">PDF</span>
                </div>
                <div class="nav-links">
                    <a href="/" target="_blank">Home</a>
                    <!-- <a href="#" class="active">Tools</a> -->
                    <a href="/views/privacy-policy.html" target="_blank">Privacy Policy</a>
                    <a href="/views/terms.html" target="_blank">Terms & Condition</a>
                    <a href="/views/disclaimer.html" target="_blank">Disclaimer</a>
                </div>
                <button class="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <h1>Every tool you need to use PDFs, at your fingertips</h1>
        <p class="subtitle">All are 100% FREE and easy to use! Split your PDF files with just a few clicks.</p>

        <div class="tools-grid">
            <div class="tool-card">
                <h3>Split PDF</h3>
                <p>Extract specific pages from your PDF file by selecting the page range.</p>
                
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="file" class="file-input" accept="application/pdf" hidden/>
                    <button id="addButton">Select PDF file</button>
                </div>

                <div class="page-range">
                    <label for="startPage">Start Page:</label>
                    <input type="number" id="startPage" min="1" />
                    <label for="endPage">End Page:</label>
                    <input type="number" id="endPage" min="1" />
                </div>

                <button id="splitButton" disabled>Split PDF</button>
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="/js/splitScript.js"></script>
</body>
</html>
