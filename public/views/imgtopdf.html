<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image to PDF - PDF Tools</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/imgToPdfStyle.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <span class="i-love">CONVERT</span>
                    <span class="heart">2</span>
                    <span class="pdf">PDF</span>
                </div>
                <div class="nav-links">
                    <a href="/" target="_blank">Home</a>
                    <!-- <a href="#" class="active">Tools</a> -->
                    <a href="/views/privacy-policy.html" target="_blank">Privacy Policy</a>
                    <a href="/views/terms.html" target="_blank">Terms & Condition</a>
                    <a href="/views/disclaimer.html" target="_blank">Disclaimer</a>
                </div>
                <button class="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <h1>Every tool you need to use PDFs, at your fingertips</h1>
        <p class="subtitle">Convert your images to PDF with just a few clicks.</p>

        <div class="tools-grid">
            <div class="tool-card">
                <h3>Images to PDF</h3>
                <p>Convert multiple images into a single PDF file. Supported formats: JPG, PNG, GIF, BMP.</p>
                
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple hidden/>
                    <button id="addButton">Select Image Files</button>
                </div>

                <div class="image-list" id="imageList"></div>
                <button id="convertButton" disabled>Convert to PDF</button>
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="/js/imgToPdfScript.js"></script>
</body>
</html>
